name: iss
description: "A Correctional Facility Inmate Scheduling System."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  firebase_core: ^2.31.0
  cloud_firestore: ^4.17.4
  firebase_storage: ^11.7.6
  intl: ^0.19.0
  image_picker: ^1.1.1
  firebase_auth: ^4.19.6
  google_sign_in: ^6.2.1
  firebase_core_web: ^2.17.1
  firebase_auth_web: ^5.12.0
  fluttertoast: ^8.2.6
  flutter_bloc: ^8.1.5
  gap: ^3.0.1
  awesome_dialog: ^3.2.1
  flutter_screenutil: ^5.9.3
  font_awesome_flutter: ^10.7.0
  provider: ^6.1.2  
  flutter_svg: ^2.0.10
  fl_chart: ^0.68.0
  connectivity: ^3.0.6
  syncfusion_flutter_datagrid: ^26.1.35
  faker: ^2.1.0
  http: ^1.2.1
  path_provider: ^2.1.3
  csc_picker: ^0.2.7
  google_fonts: ^6.2.1
  universal_io: ^2.2.2
  file_picker: ^8.0.6
  dynamic_height_grid_view: ^0.0.4
  printing: ^5.13.1
  pdf: ^3.11.0
  syncfusion_flutter_pdf: ^26.1.42
  syncfusion_flutter_pdfviewer: ^26.1.42

dev_dependencies:
  flutter_launcher_icons: "^0.13.1"
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/
    - assets/svg/

  fonts:
    - family: IBMPlexSans
      fonts:
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 900
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 800
        - asset: assets/fonts/IBMPlexSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/IBMPlexSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/IBMPlexSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/IBMPlexSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/IBMPlexSans-Light.ttf
          weight: 300
        - asset: assets/fonts/IBMPlexSans-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/IBMPlexSans-Thin.ttf
          weight: 100  
  